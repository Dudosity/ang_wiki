<app-nav-bar *ngIf="LetLogin() && getData() != null"><div class="spinner-border" role="status">
  <span class="sr-only">Loading...</span>
</div></app-nav-bar>
<!-- <app-registration></app-registration>-->
<app-login><div class="spinner-border" role="status">
  <span class="sr-only">Loading...</span>
</div></app-login>

<div class="container-fluid">
<div class="row" *ngIf="LetLogin() && getData() != null" >
  <div *ngIf="!HideTopic()" class="col-3 sidebar" style="padding-left: 0px">
    <app-topic-list *ngIf=" LetLogin() && getData() != null " style="padding-right: 0px; margin-right: 0px;"><div class="spinner-border" role="status">
      <span class="sr-only">Loading...</span>
    </div></app-topic-list>
  </div>
  <div *ngIf="!HideTopic()" class="col-9 shadow" style="min-height: 100vh; padding-left: 0px; padding-right: 0px;">
    <app-article-block *ngIf="LetLogin() && getData() != null "><div class="spinner-border" role="status">
      <span class="sr-only">Loading...</span>
    </div></app-article-block>

  </div>
  <div *ngIf="HideTopic()" class="col-12 shadow" style="min-height: 100vh; padding-left: 0px; padding-right: 0px;">
    <app-article-block *ngIf="LetLogin() && getData() != null "><div class="spinner-border" role="status">
      <span class="sr-only">Loading...</span>
    </div></app-article-block>

  </div>

</div>

</div>

</div>

  <span class="sr-only">Loading...</span>
</div></app-footer>
